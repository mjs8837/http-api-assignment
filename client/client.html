<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = (response) => {

      response.text().then((resText) => {

        let contentType = response.headers.get('Content-Type');
        const content = document.getElementById('content');

        content.appendChild(document.createElement('hr'));

        const h1 = document.createElement('h1');
        const p = document.createElement('p');
        const rawData = document.createElement('p');

        h1.textContent = contentType;
        rawData.textContent = resText;

        if (contentType === 'application/json'){
          let parsedResponse = JSON.parse(resText);
          p.textContent = parsedResponse.message;
        } else if (contentType === 'text/xml') {
          let parsedResponse = new window.DOMParser().parseFromString(resText, 'text/xml');
          p.textContent = parsedResponse.querySelector('message').textContent;
        }

        content.appendChild(h1);
        content.appendChild(p);
        content.appendChild(rawData);

        switch(response.status) {
          case 200:
            content.innerHTML = `<b>Success</b>`;
            break;
          case 400:
            content.innerHTML = `<b>Bad Request</b>`;
            break;
          case 401:
            content.innerHTML = `<b>Unauthorized</b>`;
            break;
          case 403:
            content.innerHTML = `<b>Forbidden</b>`;
            break;
          case 404:
            content.innerHTML = `<b>Not Found</b>`;
            break;
          case 500:
            content.innerHTML = `<b>Internal Error</b>`;
            break;
          case 501:
            content.innerHTML = `<b>Status Code not Implemented By Client</b>`;
            break;
          default:
            content.innerHTML = `<p>Status Code not Implemented By Client</p>`;
            break;
      }
    });
  };

</head>
